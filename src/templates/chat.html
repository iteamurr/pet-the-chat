<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link href="{{ url_for('static', filename='styles/chat.css') }}" rel="stylesheet">
  <title>Pet The Chat</title>
</head>

<body>
  <div class="wrapper">
    <div clas="container-fluid m-0 p-0">
      <div class="row">
        <div class="col-sm-3 position-fixed" id="chats">
          <button type="button" class="btn shadow rounded" id="create-chat" data-bs-toggle="modal"
            data-bs-target="#modal-create-chat">
            <p>Create chat</p>
          </button>
          {% for chat_link, chat_name in chats.items() %}
          <div class="select-chat">
            <p class="chat-name" id="{{ chat_link }}">{{ chat_name }}</p>
          </div>
          {% endfor %}
        </div>
        <div class="col-sm-7 offset-sm-3" id="main">
          <div id="chat">

          </div>
          <div class="input-field">
            <textarea class="form-control" id="textarea" placeholder="Write a message" rows="1"></textarea>
            <button class="btn btn-primary" id="send_message" type="button" tabindex="1">Chat</button>
          </div>
        </div>
      </div>
    </div>
    <div class="modal fade" id="modal-create-chat" tabindex="-1" aria-labelledby="modal-create-chat-label"
      aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="modal-create-chat-label">Modal title</h5>
          </div>
          <div class="modal-body">
            <label for="new-chat-name">Chat name</label>
            <input type="text" id="new-chat-name" class="form-control" name="new-chat-name" required>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
            <button type="button" class="btn btn-primary" id="submit-create-chat"
              data-bs-dismiss="modal">Create</button>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"
    integrity="sha512-q/dWJ3kcmjBLU4Qc47E4A9kTB4m3wuTY7vkFJDTZKjTs8jhyGQnaUrxa0Ytd0ssMZhbNua9hE+E7Qv1j+DyZwA=="
    crossorigin="anonymous"></script>
  <script src="https://code.jquery.com/jquery-3.6.0.slim.js"
    integrity="sha256-HwWONEZrpuoh951cQD1ov2HUK5zA5DwJ1DNUXaM6FsY=" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
  <script type="text/javascript">
    const username = `{{ username }}`;
    const main_chat_link = `{{ main_chat }}`;
  </script>
  <script type="text/javascript" src="{{ url_for('static', filename='scripts/chat.js') }}"></script>
  <script type="text/javascript" src="{{ url_for('static', filename='scripts/tools.js') }}"></script>
</body>

</html>
